<!doctype html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <title></title>
    </head> 
    <body> 
        <form id="myform" name="my" method="GET">
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name" placeholder="Your Name"><br><br>
            <label for="comments">Comments</label><br>
            <textarea name="comments" id="comments" placeholder="Your Comments here" rows="5" cols="40"></textarea><br><br>
            <input type="submit" value="Send">
          </form>
      
        <script src="script.js" defer></script>
    </body> 

    <!-- A: the data from GET request will append to existing http with some special characters, for example: 
     ~./ex1/index.html?name=asdfg&comments=asdfgasg
     where after '?name=' until & is your input in 'name' field and '&comments=' is your 'comments' field -->
</html>
