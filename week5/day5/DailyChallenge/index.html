<!doctype html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <title>Anagram checker</title>
        <link rel="stylesheet" href="style.css">
    </head> 
    <body> 
        <form id="myform" name="myform" >
            <label for="firstword">First word</label>
            <input type="text" id="firstword" placeholder="first word"/>
            <label for="secondword">Second word</label>
            <input type="text" id="secondword" placeholder="second word"/>
            <input type="submit" value="Check">
        </form>
        <script src="script.js" defer></script>
    </body> 
</html>
